apply plugin: 'com.android.application'
apply plugin: 'jacoco'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.fred.inventory"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  provided 'com.squareup.dagger:dagger-compiler:1.2.2'

  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.netflix.rxjava:rxjava-android:0.20.7'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
  compile 'com.squareup.okhttp:okhttp:2.0.0'
  compile 'com.squareup.dagger:dagger:1.2.2'
  compile 'com.jakewharton:butterknife:7.0.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.0.39-beta'
  testCompile('com.squareup.assertj:assertj-android:1.0.0') {
    exclude module: 'support-annotations'
  }
}

task jacocoTestReport(type: JacocoReport) {
  group = "Reporting"
  description = "Generate Jacoco coverage reports"

  classDirectories = fileTree(
      dir: "${project.rootDir}/${project.name}/build/intermediates/classes/debug",
      excludes: project.jacocoExcludes
  )

  additionalSourceDirs = files(project.coverageSourceDirs)
  sourceDirectories = files(project.coverageSourceDirs)
  executionData = fileTree(dir: 'build/jacoco', include: '**/*.exec')

  reports {
    xml.enabled = true
    html.enabled = true
  }
}

