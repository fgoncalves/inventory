apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'jacoco'

android {
  dataBinding {
    enabled = true
  }
  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }
  compileSdkVersion 24
  buildToolsVersion "24.0.3"

  defaultConfig {
    applicationId "com.fred.inventory"
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  apt 'com.squareup.dagger:dagger-compiler:1.2.2'
  apt 'org.immutables:value:2.2.12'

  provided 'org.immutables:value:2.2.12'

  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:24.2.1'
  compile 'com.android.support:cardview-v7:24.2.1'
  compile 'com.android.support:design:24.2.1'
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'io.reactivex:rxandroid:1.1.0'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
  compile 'com.squareup.okhttp:okhttp:2.0.0'
  compile 'com.squareup.dagger:dagger:1.2.2'
  compile 'com.jakewharton:butterknife:7.0.1'
  compile 'com.jakewharton.timber:timber:4.1.1'
  compile 'io.realm:realm-android:0.87.5'
  compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.0.39-beta'
  testCompile('com.squareup.assertj:assertj-android:1.0.0') {
    exclude module: 'support-annotations'
  }
}

task jacocoTestReport(type: JacocoReport) {
  group = "Reporting"
  description = "Generate Jacoco coverage reports"

  classDirectories =
      fileTree(dir: "${project.rootDir}/${project.name}/build/intermediates/classes/debug",
          excludes: project.jacocoExcludes)

  additionalSourceDirs = files(project.coverageSourceDirs)
  sourceDirectories = files(project.coverageSourceDirs)
  executionData = fileTree(dir: 'build/jacoco', include: '**/*.exec')

  reports {
    xml.enabled = true
    html.enabled = true
  }
}

